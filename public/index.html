<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Creator!</title>
    <style>
        *{
            text-align: center;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            padding-top: 150px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Basic HTML page for deploying something</h1>
    <p>YEYYYðŸ’–ðŸ˜‚</p>

    <a href="https://www.instagram.com/oauth/authorize?client_id=123983209565950&redirect_uri=https://whispering-anchorage-68692.herokuapp.com/api/auth/&scope=user_profile&response_type=code">
        Login With Instagram
    </a>

    <div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true">
    </div>

    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '224882822704871',
            xfbml      : true,
            version    : 'v9.0'
          });
          FB.AppEvents.logPageView();
        };
        
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>
</body>
</html>
